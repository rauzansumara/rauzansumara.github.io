[params]
    author = "Rauzan Sumara"
    description = "Rauzan's personal website"
    keywords = "blog,AI,data mining,machine learning,data analyst,scientist,statistician,personal"
    info = "Data Scientist"
    avatarURL = "images/rauzan.jpg"
    # gravatar = "john.doe@example.com"
    
    favicon_32 = "images/favicon-32x32.png"
    favicon_16 = "images/favicon-16x16.png"

    hideFooter = false
    hideCredits = true
    hideCopyright = false
    # since = 2021

    rtl = false
    math = true
    katex = true

    # Specify light/dark colorscheme
    # Supported values:
    # "auto" (use preference set by browser)
    # "dark" (dark background, light foreground)
    # "light" (light background, dark foreground) (default)
    colorScheme = "auto"
    hideColorSchemeToggle = false
    
    # Series see also post count
    maxSeeAlsoItems = 5

    # Enable Twemoji
    enableTwemoji = false

    # Custom CSS
    customCSS = []
    
    # Custom SCSS, file path is relative to Hugo's asset folder (default: {your project root}/assets)
    customSCSS = []
    
    # Custom JS
    customJS = []
    
    # Custom remote JS files
    customRemoteJS = []

